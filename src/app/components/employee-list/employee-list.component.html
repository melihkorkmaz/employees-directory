<table class="table table-hover">
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Title</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let employee of employees">
      <td><img src="assets/photos/{{employee.picture}}" width="50px"></td>
      <td>{{employee.firstName}} {{employee.lastName}}</td>
      <td>{{employee.title}}</td>
      <td>
          <button class="btn btn-primary" (click)="onEmployeeSelect(employee.id)">
            <span class="badge">{{employee.reports}}</span>
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
      </td>
    </tr>
  </table>
